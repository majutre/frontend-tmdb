<div class="row">
  <div class="col-md-2"></div>

  <div class="card col-md-8 mt-3 mx-2">
    <div class="card-header list-group movie-card">
      <img class="movie-poster" [src]="[imgUrl + selectedMovie?.poster_path]" alt="">
      <strong class="movie-title">{{ selectedMovie?.title }}</strong>
    </div>
    <div class="card-body text-box">
      <div>
        <b>GÃªneros: </b>
        <span *ngFor="let genre of selectedMovie?.genres"
          class="btn btn-sm btn-secondary mx-1 smaller no-cursor">{{ genre.name }}</span>
      </div>

      <div class="mt-3" *ngIf="selectedMovie?.imdb_id || selectedMovie?.homepage">
        <b>Links externos: </b>
        <a *ngIf="selectedMovie?.imdb_id" href="http://www.imdb.com/title/{{ selectedMovie?.imdb_id }}">
          <span class="btn btn-sm btn-outline-primary mx-2">IMDb</span>
        </a>

        <a *ngIf="selectedMovie?.homepage" href="{{ selectedMovie?.homepage }}">
          <span class="btn btn-sm btn-outline-primary">Site Oficial</span>
        </a>
      </div>
    </div>
  </div>

</div>
